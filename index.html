<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AP Questions</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>AP Question Bank by Unit</h1>
    
    <div id="controls-container">
        <label for="unit-filter">Filter by Unit:</label>
        <select id="unit-filter">
            <option value="all">All Units</option>
        </select>

        <label for="difficulty-filter" style="margin-left: 20px;">Filter by Difficulty:</label>
        <select id="difficulty-filter">
            <option value="all">All Difficulties</option>
        </select>

        <span id="question-count" style="margin-left: 20px; font-weight: bold;"></span>
        </div>
    
    <div id="questions-container">
        Loading questions...
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
